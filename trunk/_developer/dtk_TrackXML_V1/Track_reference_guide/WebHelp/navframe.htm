	document.write(strDivs);

		} else {
			strDivs += '<DIV ID="TocNav" STYLE="position:absolute; z-index:3; left:0; top:0; width:105%; height:100%; background-color=#c0c0c0; visibility:hidden;">';

		strDivs += '</DIV>';
